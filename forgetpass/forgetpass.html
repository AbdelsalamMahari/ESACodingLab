<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgetpass.css">
</head>
<body>
  <div class="container">
    <div id="part1">
      <img src="forgot-password.png" alt="Password Reset Image">
      <h1>Forgot Password</h1>
      <p>Please enter your email address to receive a validation code for password reset.</p>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

      </form>
      <form>
        <label for="validationCode">Validation Code:</label>
        <input type="text" id="validationCode" name="validationCode" required>
        <input type="button" value="continue" onclick="showPart2()">
      </form>
    </div>
    <div id="part2">
      <form> 
        <label>Enter your new password:</label>
        <input type="password" id="pass1"  name="pass1">
      </form>
      <form>
        <label> comfirm Password</label>
        <input type="password" id="pass2"  name="pass2">
        <input type="button" value="Change Password">

      </form>
    </div>
  </div>

  <script src="forgetpass.js"></script>
</body>
</html>
