<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>My Cart</title>
</head>

<body>
    <section class="add-cart-section">
        <h1>Purchase Book:</h1><br>
        <table>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tr>
                <td> <img
                        src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/action-thriller-book-cover-design-template-3675ae3e3ac7ee095fc793ab61b812cc_screen.jpg?ts=1637008457"
                        alt="Book 1" width="100px"></td>
                <td>Book1</td>
                <td>10$</td>
                <td><label for="quantity"></label>
                    <input type="number" name="quantity" min="1" class="quan-input">
                </td>
                <td>$</td>
                <td><button class="delete-btn"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr>
                <td><img src="https://imgv3.fotor.com/images/gallery/Fiction-Book-Covers.jpg" alt="Book 1"
                        width="100px"></td>
                <td>Book2</td>
                <td>10$</td>
                <td><label for="quantity"></label>
                    <input type="number" name="quantity" min="1" class="quan-input">
                </td>
                <td>$</td>
                <td><button class="delete-btn"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr class="remove">
                <td colspan="5" class="fix"> <button type="reset" class="two-btn">Clear Cart</button>
                    <button class="two-btn"><a href="#"></a>Continue Shoping</button>
                </td>

                <td class="text-total">
                    <h3>Cart Totals</h3>
                    <p>Sub Total :</p>
                    <p>Total :</p>
                    <button type="submit" class="checkout-btn">Proseed to checkout</button>
                </td>
            </tr>
        </table>
        <hr class="credit-hr">
<h1>Borrow Book:</h1><br>

            </tr>
            <tr>
                <td><img src="https://imgv3.fotor.com/images/gallery/Fiction-Book-Covers.jpg" alt="Book 1"
                        width="100px"></td>
                <td>Book2</td>
                <td>10$</td>
                <td><label for="quantity"></label>
                    <input type="number" name="quantity" min="1" class="quan-input">

            <tr class="remove">

                </td>

                <td class="text-total">
                    <h3>Cart Totals</h3>
                    <p>Sub Total :</p>
                    <p>Total :</p>
                    <button type="submit" class="checkout-btn">Proseed to checkout</button>
                </td>
            </tr>
        </table>
    </section>

</body>

</html>
