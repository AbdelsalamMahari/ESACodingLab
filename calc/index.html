<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <div class="calc"></div>
            <div class="calcbuttons">
                <button class="c">c</button>
                <input type="text" class="span-3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="blue">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="blue">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="blue">*</button>
                <button>0</button>
                <button class="blue">.</button>
                <button class="blue">=</button>
                <button class="blue">+</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
